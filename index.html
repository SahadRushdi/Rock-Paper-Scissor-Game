<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <center>
        <p class="title">Rock Paper Scissors</p>
        <button onclick="
            playGame('Rock');
        " class="move-button"><img src="img/rock-emoji.png" alt="Rock" class="move-icon"></button>

        <button onclick="
            playGame('Paper');
        " class="move-button"><img src="img/paper-emoji.png" alt="Paper" class="move-icon"></button>

        <button onclick="
            playGame('Scissors');
        " class="move-button"><img src="img/scissors-emoji.png" alt="Scissors" class="move-icon"></button>

        <p class="js-results result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>

        <button onclick="
            score.wins = 0;
            score.losses = 0;
            score.ties = 0;
            localStorage.removeItem('score');
            updateScoreElement();
         " class="reset-score-button"><img src="img/reset-small-button.png" alt=""></button>
    </center>


    <script src="script.js"></script>

</body>

</html>
